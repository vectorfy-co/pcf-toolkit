name: Tests and Publish

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync --extra dev
        env:
          UV_PYTHON: python3.13

      - name: Build schema snapshot
        run: |
          uv run --python 3.13 python scripts/build_schema_snapshot.py
          uv run --python 3.13 python scripts/build_json_schema.py

      - name: Ensure schema outputs are committed
        run: git diff --exit-code

      - name: Run Pytest
        run: uv run --python 3.13 pytest -q --cov=pcf_manifest_toolkit --cov-report=term-missing

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Build package
        run: uv build
        env:
          UV_PYTHON: python3.13

      - name: Publish package distributions to PyPI
        run: uv publish
        env:
          UV_PYTHON: python3.13
