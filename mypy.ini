[mypy]
python_version = 3.13
warn_unused_configs = True
strict = True

# Only enforce strict typing on the script surface area.
files = scripts/**/*.py

plugins = pydantic.mypy

# Scripts use inline script dependencies (uv run --script) which are not installed
# in the project environment. Allow import errors for these third-party modules.
[mypy-git]
ignore_missing_imports = True

[mypy-git.*]
ignore_missing_imports = True

[mypy-pydantic_settings]
ignore_missing_imports = True

[mypy-tomlkit]
ignore_missing_imports = True

[mypy-pcf_toolkit.*]
ignore_missing_imports = True
